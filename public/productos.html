<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo de Productos - La Desesperanza</title>
  <meta name="description" content="Explora nuestra seleccion de productos artesanales tematicos">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-internal">
  <!-- header -bynd -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">LD</div>
        <span class="logo-text">La Desesperanza</span>
      </a>
      
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="productos.html" class="nav-link active">Productos</a>
        <a href="carrito.html" class="nav-link">Carrito</a>
        <a href="admin.html" class="nav-link" id="adminLink" style="display: none;">Panel Admin</a>
      </nav>
      
      <div class="header-actions">
        <a href="carrito.html" class="cart-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-badge" id="cartBadge">0</span>
        </a>
        <a href="login.html" class="user-btn" id="userBtn">Iniciar Sesion</a>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="productos.html" class="nav-link active">Productos</a>
      <a href="carrito.html" class="nav-link">Carrito</a>
      <a href="login.html" class="nav-link">Iniciar Sesion</a>
    </div>
  </header>

  <main class="catalog-page">
    <div class="catalog-container">
      <div class="catalog-header">
        <h1>Catalogo de Productos</h1>
        <p>Descubre nuestra seleccion de productos artesanales tematicos</p>
      </div>
      
      <!-- controles de busqueda y ordenamiento -bynd -->
      <div class="catalog-controls">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Buscar productos por nombre o descripcion...">
        </div>
        <select class="sort-select" id="sortSelect">
          <option value="destacados">Destacados</option>
          <option value="precio-menor">Precio: Menor a Mayor</option>
          <option value="precio-mayor">Precio: Mayor a Menor</option>
          <option value="recientes">Mas Recientes</option>
        </select>
      </div>
      
      <div class="catalog-layout">
        <!-- panel de filtros -bynd -->
        <aside class="filters-panel">
          <div class="result-count">
            <span id="resultCount">0</span> productos encontrados
          </div>
          
          <div class="filter-section">
            <h4>Categoria</h4>
            <div class="filter-option">
              <input type="radio" name="categoria" id="cat-all" value="all" checked>
              <label for="cat-all">Todas</label>
            </div>
            <div class="filter-option">
              <input type="radio" name="categoria" id="cat-panes" value="Panes">
              <label for="cat-panes">Panes</label>
            </div>
            <div class="filter-option">
              <input type="radio" name="categoria" id="cat-pasteles" value="Pasteles">
              <label for="cat-pasteles">Pasteles</label>
            </div>
            <div class="filter-option">
              <input type="radio" name="categoria" id="cat-galletas" value="Galletas">
              <label for="cat-galletas">Galletas</label>
            </div>
            <div class="filter-option">
              <input type="radio" name="categoria" id="cat-postres" value="Postres">
              <label for="cat-postres">Postres</label>
            </div>
          </div>
          
          <div class="filter-section">
            <h4>Tema</h4>
            <div class="filter-option">
              <input type="radio" name="tema" id="tema-all" value="all" checked>
              <label for="tema-all">Todos</label>
            </div>
            <div class="filter-option">
              <input type="radio" name="tema" id="tema-navidad" value="Navidad">
              <label for="tema-navidad">Navidad</label>
            </div>
            <div class="filter-option">
              <input type="radio" name="tema" id="tema-temporada" value="Temporada">
              <label for="tema-temporada">Temporada</label>
            </div>
          </div>
          
          <div class="filter-section">
            <h4>Precio Maximo: $<span id="priceValue">1000</span></h4>
            <input type="range" class="price-range" id="priceRange" min="0" max="1000" value="1000">
          </div>
          
          <button class="clear-filters-btn" id="clearFiltersBtn">Limpiar Filtros</button>
        </aside>
        
        <!-- grid de productos -bynd -->
        <div class="products-grid" id="productsGrid">
          <!-- productos se cargan con js -bynd -->
        </div>
      </div>
    </div>
  </main>

  <!-- toast notification -bynd -->
  <div class="toast hidden" id="toast">
    <span>OK</span>
    <span id="toastMessage">Producto agregado al carrito</span>
  </div>

  <script src="app.js"></script>
  <script src="productos.js"></script>
</body>
</html>
